<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta charset="ISO-8859-1">
<title>Login</title>

<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap-datetimepicker/2.3.8/css/bootstrap-datetimepicker.css}" />
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap-datetimepicker/2.3.8./css/bootstrap-datetimepicker.min.css}" />
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:rel="stylesheet"
	th:href="@{webjars/font-awesome/5.11.2/css/all.css} " />

</head>
<body>
	<div class="container">
		<h1 style="text-align: center; color: #b30000; font-weight: bold;">従業員登録</h1>
		<div class="row">
			<div class="col-md-6">
				<img src="images/register.jpg" class="img-fluid">
			</div>
			<div class="col-md-6">
				<form th:action="@{/submit_form}" th:object="${dto}" method="post">
					<div class="form-group">
						<label>名前</label> <input type="text" th:field="*{name}"
							class="form-control">
					</div>
					<div class="form-group">
						<label>年齢</label> <input type="text" th:field="*{age}"
							class="form-control">
					</div>
					<div>
						<label>部署</label> <select th:field="*{work_place}">
							<option th:each="w : ${work_places}" th:value="${w}"
								th:text="${w}"></option>
						</select>
					</div>
					<br />
					<div>
						<span th:each="gen: ${genders}"> <input type="radio"
							th:field="*{gender}" th:value="${gen}" /> <label
							th:for="${#ids.prev('gender')}" th:text="${gen}">性別</label>
						</span>
					</div>
					<br /> <label for="entrydate">入社年月日</label>
					<div class="input-group date">
						<input type="text" class="form-control" id="entrydate"
							autocomplete="off" th:field="*{entry_date}"
							placeholder="dd/mm/yy" />
						<div class="input-group-append">
							<span class="input-group-text"><i
								class="far fa-calendar-alt"></i></span>
						</div>
					</div>


					<label for="leavedate">退社年月日</label>
					<div class="input-group date">
						<input type="text" class="form-control" id="leavedate"
							autocomplete="off" th:field="*{leave_date}"
							placeholder="dd/mm/yy" />
						<div class="input-group-append">
							<span class="input-group-text"><i
								class="far fa-calendar-alt"></i></span>
						</div>
					</div>


					<input type="submit" value="Login">
				</form>
			</div>
		</div>


	</div>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/bootstrap-datetimepicker/2.3.8/js/bootstrap-datetimepicker.js}"></script>
	<script
		th:src="@{/webjars/bootstrap-datetimepicker/2.3.8/js/bootstrap-datetimepicker.min.js}"></script>
	<script>
		$('.input-group.date').datepicker({
			autoclose : true,
			todayHighlight : true
		});
	</script>

</body>
</html>
