<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta charset="ISO-8859-1">
<title>Login</title>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}" />
<link th:rel="stylesheet"
	th:href="@{webjars/font-awesome/5.11.2/css/all.css}" />
<link rel="stylesheet"
	href="/datatable-css/dataTables.bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title"><h1 style="text-align: center; color: #b30000; font-weight: bold;">従業員リスト</h1></strong>
							<div style="text-align: right; font-weight: bold">
								<a th:href="@{/back}">Back</a>
							</div>

						</div>
						<div class="card-body">
						  <div style="float: right;">
						     <form style='display: inline;' th:action="@{/search}" >
                                    <input type="text" name="search_data" /> 
									<input id="search" type="submit" value="Search"/>

                                </form>
						  </div>
						    
							<table id="mytable" class="table table-striped table-bordered">
								
								<thead>
									<tr>
										<th>No.</th>
										<th>名前</th>
										<th>年齢</th>
										<th>部署</th>
										<th>性別</th>
										<th>入社年月日</th>
										<th>退社年月日</th>
										<th>更新</th>
										<th>削除</th>
									</tr>
								</thead>

								<tbody>
									<tr th:each="employee:${listAll}">
										<th th:text="${employee.id}"></th>
										<td th:text="${employee.name}"></td>
										<td th:text="${employee.age}"></td>
										<td th:text="${employee.Department.type}"></td>
										<td th:text="${employee.gender}"></td>
										<td th:text="${employee.entryDate}"></td>
										<td th:text="${employee.leaveDate}"></td>
										<td><a class="teal-text" th:href="@{'/edit/'+${employee.id}}"><i class="fas fa-pencil-alt"></i></a></td>
								        <td><a class="red-text" th:href="@{'/delete/'+${employee.id}}"><i class="fa fa-times"></i></a></td>
                                    </tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
            </div>
		</div>
	</div>
	<!-- Scripts -->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/af-2.3.3/b-1.5.6/datatables.min.js"></script>


	<script src="/datatable-js/datatables.min.js"></script>
	<script src="/datatable-js/dataTables.bootstrap.min.js"></script>
	<script src="/datatable-js/dataTables.buttons.min.js"></script>
	<script src="/datatable-js/buttons.bootstrap.min.js"></script>
	<script src="/datatable-js/jszip.min.js"></script>

	<script src="/datatable-js/datatables-init.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
        $('#mytable').dataTable( {
            "searching":false
                     } );
    } );
       
  </script>
</body>
</html>
